<section *ngIf="!isProductsDataNotFetched">
  <!--DashBoard Header-->
  <div class="dashboard-header-container">
    <h1 class="dashboard-header">{{ dashBoardTitle }}</h1>
    <img src="/assets/images/namaste.svg" class="namaste-img" />
  </div>
  <!--DashBoard Body-->
  <div class="dashboard-container">
    <div class="category-column" #categoryColumn>
      <app-fruits
        [fruitsData]="fruitsData"
        [productsPerSlide]="productsPerSlide"
      ></app-fruits>
      <div class="separator-line"></div>
    </div>
    <div class="category-column">
      <app-vegetables
        [vegetablesData]="vegetablesData"
        [productsPerSlide]="productsPerSlide"
      ></app-vegetables>
      <div class="separator-line"></div>
    </div>
    <div class="category-column">
      <app-herbs
        [herbsAndGreensData]="herbsAndGreensData"
        [productsPerSlide]="productsPerSlide"
      ></app-herbs>
    </div>
  </div>
</section>

<div class="loading-container" *ngIf="isProductsDataNotFetched && !errorFlag">
  <div class="spinner"></div>
  <h1>Please wait while we fetch the data...</h1>
</div>

<div class="error-container" *ngIf="errorFlag">
  <h1>Oops! Something went wrong while fetching the data.</h1>
  <h3>{{ errorMessage }}</h3>
  <!-- You can add a button for retrying or other actions if needed -->
</div>
